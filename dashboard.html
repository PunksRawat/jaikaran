<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JK Industries Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container-fluid px-2 px-md-4 py-3">
    <h2 class="text-center mb-3">Admin Dashboard</h2>
    <div id="loginSection" class="card mx-auto mb-3" style="max-width: 400px;">
      <div class="card-body">
        <h5 class="card-title text-center">Login</h5>
        <form id="loginForm">
          <input type="text" class="form-control mb-2" placeholder="Username" id="username" required>
          <input type="password" class="form-control mb-2" placeholder="Password" id="password" required>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="loginError" class="text-danger mt-2" style="display:none;">Invalid credentials!</div>
      </div>
    </div>
    <div id="dashboardSection" style="display:none;">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">New Users</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped mb-0">
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Query Type</th>
                  <th>Created At</th>
                </tr>
              </thead>
              <tbody id="userTableBody"></tbody>
            </table>
          </div>
          <nav>
            <ul class="pagination justify-content-center my-2" id="pagination"></ul>
          </nav>
        </div>
      </div>
      <div class="text-end mt-2">
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">Logout</button>
      </div>
    </div>
  </div>
  <script>
    // Simple login (replace with real authentication in production)
    const USERNAME = "jaikaran";
    const PASSWORD = "sumit";
    const API_URL = window.location.hostname.includes("127") || window.location.hostname.includes("localhost")
      ? "http://localhost:8080/api/query/user"
      : "https://jaikaran-backend.onrender.com/api/query/user";

    let usersData = [];
    let currentPage = 1;
    const recordsPerPage = 10;

    // Check login status on page load
    if (localStorage.getItem('isLoggedIn') === 'true') {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('dashboardSection').style.display = 'block';
      fetchUsers();
    }

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === USERNAME && password === PASSWORD) {
        localStorage.setItem('isLoggedIn', 'true');
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('dashboardSection').style.display = 'block';
        fetchUsers();
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('isLoggedIn');
      document.getElementById('dashboardSection').style.display = 'none';
      document.getElementById('loginSection').style.display = 'block';
    });

    function fetchUsers() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          usersData = data;
          currentPage = 1;
          renderTable();
          renderPagination();
        });
    }

    function renderTable() {
      const tbody = document.getElementById('userTableBody');
      tbody.innerHTML = '';
      const start = (currentPage - 1) * recordsPerPage;
      const end = start + recordsPerPage;
      const pageData = usersData.slice(start, end);
      pageData.forEach((user, idx) => {
        tbody.innerHTML += `
          <tr>
            <td>${start + idx + 1}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.phoneNumber}</td>
            <td>${user.queryType}</td>
            <td>${new Date(user.createdAt).toLocaleString()}</td>
          </tr>
        `;
      });
    }

    function renderPagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';
      const totalPages = Math.ceil(usersData.length / recordsPerPage);
      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `
          <li class="page-item ${i === currentPage ? 'active' : ''}">
            <a class="page-link" href="#">${i}</a>
          </li>
        `;
      }

      Array.from(pagination.querySelectorAll('.page-link')).forEach((el, idx) => {
        el.addEventListener('click', function(e) {
          e.preventDefault();
          currentPage = idx + 1;
          renderTable();
          renderPagination();
        });
      });
    }
  </script>
</body>
</html>
