<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JK Industries Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Admin Dashboard</h2>
    <div id="loginSection" class="card mx-auto mb-4" style="max-width: 400px;">
      <div class="card-body">
        <h5 class="card-title text-center">Login</h5>
        <form id="loginForm">
          <input type="text" class="form-control mb-2" placeholder="Username" id="username" required>
          <input type="password" class="form-control mb-2" placeholder="Password" id="password" required>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="loginError" class="text-danger mt-2" style="display:none;">Invalid credentials!</div>
      </div>
    </div>
    <div id="dashboardSection" style="display:none;">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">New Users</h5>
        </div>
        <div class="card-body p-0">
          <table class="table table-striped mb-0">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Query Type</th>
                <th>Address</th>
                <th>Created At</th>
              </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Simple login (replace with real authentication in production)
    const USERNAME = "jaikaran";
    const PASSWORD = "sumit";

    const API_URL =   window.location.hostname.includes("127") || window.location.hostname.includes("localhost")
  ? "http://localhost:8080/api/query/user"
  : "https://jaikaran-backend.onrender.com/api/query/user";

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === USERNAME && password === PASSWORD) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('dashboardSection').style.display = 'block';
        fetchUsers();
      } else {
        document.getElementById('loginError').style.display = 'block';
      }
    });

    function fetchUsers() {
      fetch(API_URL) 
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('userTableBody');
          tbody.innerHTML = '';
          data.forEach(user => {
            tbody.innerHTML += `
              <tr>
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.phoneNumber}</td>
                <td>${user.queryType}</td>
                <td>${user.address}</td>
                <td>${new Date(user.createdAt).toLocaleString()}</td>
              </tr>
            `;
          });
        });
    }
  </script>
</body>
</html>
